name: sql_speed
description: >-
  High-performance SQL-first local database for Flutter.
  Combines SQL power, reactive streams, code generation,
  and background isolate execution.
version: 1.0.0
homepage: https://github.com/user/sql_speed
repository: https://github.com/user/sql_speed/tree/main/packages/sql_speed
issue_tracker: https://github.com/user/sql_speed/issues
topics:
  - database
  - sqlite
  - sql
  - reactive
  - flutter

resolution: workspace

environment:
  sdk: ">=3.5.0 <4.0.0"
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  sql_speed_core:
    path: ../sql_speed_core
  path_provider: ^2.1.0
  path: ^1.9.0
  sqlite3_flutter_libs: ^0.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
